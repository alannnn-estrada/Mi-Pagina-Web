<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilos-VOZATEXTO.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="icon" href="img/github-icon.png" type="image">
	<title>Texto a voz, Voz a texto xd y traductor de lenguaje CODDEV-AJ</title>
	<style>
		html{
			font-family: cursive;
		}
		input.textoV{
			background: black;
			color: white;
		}
		.textov{
			color: white;
		}
		#lienzo {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.container {
			z-index: 99;
		}
		.divss{
			height: 50vh!important;
		}
	</style>
</head>
<body>
<canvas id="lienzo"></canvas>
	<div class="container">
		<div class="row">
			<div class="textov mt-4">
				<label for="texto" class="text-black" style="font-size: 20px;">Ingrese texto para hablar:</label>
				<input class="textoV" type="text" id="texto" placeholder="ingrese texto">
				<input class="textoV" type="button" id="hablar" value="Decir">
			</div>
			<div class="textov mt-4" id="textoo"></div>
			<div class="traducir text-center text-white">
				<h2 class="text-white mt-4">Traducir</h2>
				<label for="traducir_es">
					<h3>Traducir a CODDEV-AJ</h3>
				</label>
				<br>
				<input class="form-control" name="traducir_es" id="traducir_es" pattern="[A-Za-z0-9¿?¡!',;.:]*"
					onkeyup="this.value=this.value.toUpperCase(); traducirCoddevAJ()" type="text"
					placeholder="Ingrese texto a traducir">
				<h4><span class="badge bg-success" id="resultado_coddev"></span></h4>
				<br>
				<label for="traducir_coddev">
					<h3>Traducir a ESPAÑOL LATAM</h3>
				</label>
				<br>
				<input class="form-control" name="traducir_coddev" id="traducir_coddev" pattern="[A-Za-z0-9¿?¡!',;.:]*"
					onkeyup="this.value=this.value.toUpperCase(); traducirEspañolLatam()" type="text"
					placeholder="Ingrese texto a traducir">
				<h4><span class="badge bg-primary" id="resultado_es"></span></h4>
			</div>
		</div>
	</div>
	<footer class="pie-pagina text-center bg-dark text-white fixed-bottom">
		<div class="container">
			<p class="m-0 py-3">&copy; Derechos reservados</p>
			<div class="btn-group dropup">
				<button type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-bs-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">Abreme</button>
				<ul class="dropdown-menu" x-placement="right-start"
					style="position: absolute; transform: translate3d(111px, 0px, 0px); top: 0px; left: 0px; will-change: transform;">
					<li><a class="dropdown-item" href="https://alannnn-estrada.github.io/Mi-Pagina-Web/index"><span
						class="badge rounded-pill text-bg-dark bg-secondary">Inicio</span> Ya hace algo el boton, prueba xdxdxd</a></li>
						<li><a class="dropdown-item" href="https://alannnn-estrada.github.io/Mi-Pagina-Web/paginaanterior">Primera Pagina web</a></li>
					<li><a class="dropdown-item" href="https://alannnn-estrada.github.io/Mi-Pagina-Web/mantenimiento">Mantenimiento</a></li>
					<li><a class="dropdown-item" href="https://alannnn-estrada.github.io/Mi-Pagina-Web/paginaresponsiva">Pagina
								Responsiva</a></li>
					<li><a class="dropdown-item" href="https://alannnn-estrada.github.io/Mi-Pagina-Web/frasesparadedicar">Frases</a></li>
					<li><a class="dropdown-item" href="https://alannnn-estrada.github.io/Mi-Pagina-Web/paratupersonaespecial">Para tu persona especial<3 </a></li>
					<hr class="dropdown-divider">
					<li><a class="dropdown-item" href="https://github.com/alannnn-estrada/">Salir de aqui</a></li>
				</ul>
			</div>
		</div>
	</footer>
	<script src="js/lienzo.js"></script>
	<script src="js/script_VOZATEXTO.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="js/traductor.js"></script>
</body>
</html>
